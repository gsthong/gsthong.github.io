<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Home Button -->
    <div class="home-button active">
        <a href="./index.html">
            <i class="fa-solid fa-house"></i>
        </a>
    </div>


    <!-- Navigation Bar -->
    <div class="nav-buttons">
        <a href="./dashboard.html" class="nav-button">Dashboard</a>
        <a href="./dinosaur.html" class="nav-button">Dinosaur</a>
        <a href="./flappybird.html" class="nav-button">Flappy Bird</a>
    </div>

    <!-- Pomodoro Timer Section -->
    <section class="pomodoro-container">
        <h1>STFU and STUDY</h1>

        <div class="painel">
            <p id="work">work</p>
            <p id="break">break</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes">25</p>
                    <p>:</p>
                    <p id="seconds">00</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start" onclick="start()">
                <i class="fa-solid fa-play"></i>
            </button>
            <a id="reset" href="./">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </a>
        </div>

      
    </section>
    

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
